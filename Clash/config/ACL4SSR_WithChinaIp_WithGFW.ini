[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;设置规则标志位
ruleset=🎯 全球直连,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🎯 全球直连,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=🎯 全球直连,https://raw.githubusercontent.com/leopc999/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/leopc999/ACL4SSR/master/Clash/LocalAreaNetwork.list
